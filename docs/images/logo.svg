<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="80" viewBox="0 0 120 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="40" r="35" fill="#7A2E2E"/>
  
  <!-- Waiter figure -->
  <g transform="translate(45, 15)">
    <!-- Head -->
    <circle cx="15" cy="12" r="6" fill="#FDF8F4"/>
    
    <!-- Bow tie -->
    <polygon points="12,18 18,18 15,21" fill="#F5A623"/>
    
    <!-- Body -->
    <rect x="10" y="20" width="10" height="20" rx="2" fill="#333333"/>
    
    <!-- Arms -->
    <rect x="5" y="22" width="6" height="3" rx="1" fill="#FDF8F4"/>
    <rect x="19" y="22" width="6" height="3" rx="1" fill="#FDF8F4"/>
    
    <!-- Tray -->
    <ellipse cx="27" cy="24" rx="8" ry="3" fill="#F5A623"/>
    
    <!-- Legs -->
    <rect x="12" y="40" width="3" height="12" fill="#333333"/>
    <rect x="15" y="40" width="3" height="12" fill="#333333"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7A2E2E">БАР-ДА-БАР</text>
  <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">развлекательный центр</text>
</svg>